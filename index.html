<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Munoth Capital - Your trusted partner for financial services, investment solutions, and wealth management. Discover our comprehensive range of financial products and expert guidance." />
    <meta name="keywords" content="Munoth Capital, financial services, investment, wealth management, financial documents, annual reports, quarterly reports" />
    <meta name="author" content="Munoth Capital" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Munoth Capital - Financial Services & Investment Solutions" />
    <meta property="og:description" content="Your trusted partner for financial services, investment solutions, and wealth management. Discover our comprehensive range of financial products and expert guidance." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://munoth.com/" />
    <meta property="og:image" content="/Images/MunothLogo.png" />
    <meta property="og:site_name" content="Munoth Capital" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Munoth Capital - Financial Services & Investment Solutions" />
    <meta name="twitter:description" content="Your trusted partner for financial services, investment solutions, and wealth management." />
    <meta name="twitter:image" content="/Images/MunothLogo.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#007bff" />
    <meta name="msapplication-TileColor" content="#007bff" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Title -->
    <title>Munoth Capital - Financial Services & Investment Solutions</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FinancialService",
      "name": "Munoth Capital",
      "description": "Your trusted partner for financial services, investment solutions, and wealth management",
      "url": "http://munoth.com/",
      "logo": "/Images/MunothLogo.png",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      },
      "serviceType": [
        "Financial Services",
        "Investment Solutions",
        "Wealth Management",
        "Financial Planning"
      ],
      "areaServed": "India",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Financial Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Annual Reports"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Quarterly Reports"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Financial Documents"
            }
          }
        ]
      }
    }
    </script>
  </body>
</html>
